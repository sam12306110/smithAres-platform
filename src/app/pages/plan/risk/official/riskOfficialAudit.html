<div class="widgets" ng-controller="riskOrderAuditCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                <em class="ion-ios-close-empty sn-link-close"></em>
            </button>
            <h4 class="modal-title" id="myModalLabel">提示</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color:#7d7d7d;">备注</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="" ng-model="viewParam.remark">
                    </div>
                </div>
                <div class="form-group">
                    <p class="col-sm-3 control-label"></p>
                    <p class="col-sm-9 control-label" style="color:#acacac;text-align: left"><i
                            style="color: #c1c1c1">*</i>请确认是否审核通过!
                    </p>
                </div>
                <div class="form-group">
                    <p class="col-sm-3 control-label"></p>
                    <p class="col-sm-9 control-label" style="color:#acacac;text-align: left"><i
                            style="color: #c1c1c1">*</i>审核不通过后,该方案将记录到恶意方案
                    </p>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-with-icon" ng-click="onPass()"><i
                    class="ion-checkmark"></i>通过
            </button>
            <button type="button" class="btn btn-primary btn-with-icon" ng-click="onNotPass()"><i
                    class="ion-checkmark"></i>不通过
            </button>
        </div>
    </div>
</div>
