<div class="modal-content" ng-controller="manualWithdrawalPop">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">确定执行操作吗？</h4>
    </div>
    <div class="modal-body align-right">
        <button type="button" class="btn  btn-with-icon" ng-click="$dismiss()">
            <i class="ion-checkmark"></i>取消
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()">
            <i class="ion-android-exit"></i>确认
        </button>
    </div>
</div>
