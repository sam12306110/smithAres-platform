<div class="modal-content" ng-controller="openConfigEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">彩种名称</label>
                <div class="col-sm-7">
                    <ui-select ng-model="selectParam.lotterySelected"
                               class="btn-group bootstrap-select form-control"
                               ng-disabled="false"
                               append-to-body="false"
                               search-enabled="false">
                        <ui-select-match placeholder="彩种名称">
                            <span> {{$select.selected.value}}</span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in selectParam.lottery | filter: $select.search">
                            <span ng-bind-html="item.value"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">开始抓奖时间</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="" ng-model="entity.waitOpenTime">
                        <span class="input-group-addon addon-right input-group-addon-primary">秒</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">官方理论开奖时间</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="" ng-model="entity.officialOpenTime">
                        <span class="input-group-addon addon-right input-group-addon-primary">秒</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">官方封盘时间</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="" ng-model="entity.closeBeforeEndTime">
                        <span class="input-group-addon addon-right input-group-addon-primary">秒</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">未开奖判定时间</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="" ng-model="entity.openCheckTime">
                        <span class="input-group-addon addon-right input-group-addon-primary">秒</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()"><i class="ion-checkmark"></i>确认
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                class="ion-android-exit"></i>取消
        </button>
    </div>
</div>
