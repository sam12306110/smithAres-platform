<div class="widgets" ng-controller="agentPeriod">
    <div ba-panel ba-panel-class="">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">期数名称</label>
                <div class="col-sm-3">
                    <input class="form-control" ng-model="queryParam.name" placeholder="">
                </div>
                <div class="col-sm-8  align-right">
                    <a ng-click="onReset()">重置</a>
                    <button type="submit" class="btn btn-primary  btn-with-icon" ng-click="onSearch()"><i
                            class="ion-search"></i>搜索
                    </button>
                    <button type="button" class="btn btn-primary  btn-with-icon" data-toggle="modal"
                            ng-click="openEdit(true,null)"><i class="ion-plus"></i>新增期数
                    </button>

                </div>
            </div>
        </form>
    </div>
    <div ba-panel ba-panel-class="">
        <table class="table table-hover">
            <thead>
            <tr class="black-muted-bg">
                <th>序号</th>
                <th>期数名称</th>
                <th>期数起点时间</th>
                <th>期数终点时间</th>
                <th>创建时间</th>
                <th>创建人</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody ng-if="entity != null && entity.length >0">
            <tr ng-repeat="item in entity">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.beginTime| date:'yyyy-MM-dd'}}</td>
                <td>{{item.endTime| date:'yyyy-MM-dd'}}</td>
                <td>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{item.createUsername}}</td>
                <td ng-style="{color:item.status==0?'red':''}">{{item.status | formatAgentPeriodStatus}}</td>
                <td>
                    <button class="status-button btn btn-xs btn-info"
                            ng-click="onStatus(item)" ng-if="item.status == 2">停用
                    </button>
                </td>
            </tr>
            </tbody>
            <tbody ng-if="entity == null || entity.length ==0">
            <tr>
                <td colspan="11">暂无数据</td>
            </tr>
            </tbody>
        </table>
        <div id="page"></div>
    </div>
</div>
