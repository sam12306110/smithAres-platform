<div class="modal-content" ng-controller="agentPeriodEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <form class="form-horizontal">

        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label" style="color:#7d7d7d;">期数名称</label>
                <div class="col-sm-8">
                    <input class="form-control" placeholder="" ng-model="entity.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="color:#7d7d7d;">开始时间</label>
                <div class="col-sm-8">
                    <input id="startTime" so-date type="text" class="form-control" placeholder="开始时间"
                           ng-model="selectParam.startTime"  required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="color:#7d7d7d;">结束时间</label>
                <div class="col-sm-8">
                    <input type="text" id="endTime" class="form-control" placeholder="结束时间"
                           ng-model="selectParam.endTime"  required/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-with-icon" ng-click="onSave()"><i
                    class="ion-checkmark"></i>确认
            </button>
            <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                    class="ion-android-exit"></i>取消
            </button>
        </div>
    </form>

</div>
