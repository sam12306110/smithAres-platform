<div class="modal-content" ng-controller="lotteryWeightEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">权重修改</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label" >彩种名称</label>
                <div class="col-sm-9">
                    <input class="form-control" placeholder="" ng-model="entity.lotteryName" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >权重</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" placeholder="" ng-model="entity.weight">
                </div>
                <div class="col-sm-5">
                    *权重值越大，在页面中排序越靠前，可填入0~99
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-3 control-label" >彩种图标</label>
                <div class="col-sm-5">
                    <input class="form-control" placeholder="" ng-model="entity.imgUrl" disabled>
                    <input type="file" ng-show="false" id="imgFile">
                </div>
                <div class="col-sm-2">
                    图片大小（175*175）
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary btn-with-icon" ng-click="uploadFile($index,item)" >上传
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()" ng-disabled="isDisabled"><i
                class="ion-checkmark"></i>确认
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                class="ion-android-exit"></i>取消
        </button>
    </div>
</div>
