<div class="modal-content" ng-controller="proxyWhitelistSettingsEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{editTitle}}代理白名单</h4>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">代理域名</label>
                <div class="col-sm-7">
                    <input class="form-control" placeholder="" ng-model="entity.domain" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">白名单IP</label>
                <div class="col-sm-7">
                    <input class="form-control" placeholder="" ng-model="entity.ip" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-with-icon" ng-click="onSave()"><i
                    class="ion-checkmark"></i>确认
            </button>
            <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                    class="ion-android-exit"></i>取消
            </button>
        </div>
    </form>
</div>
