<div class="modal-content" ng-controller="shortLinkEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">新增开奖参数</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">code</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input class="form-control" placeholder="" ng-model="entity.code">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">infoType</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input class="form-control" placeholder="" ng-model="entity.infoType">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">data</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <input class="form-control" placeholder="" ng-model="entity.data">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()"><i class="ion-checkmark"></i>确认
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                class="ion-android-exit"></i>取消
        </button>
    </div>
</div>
