<div class="modal-content" ng-controller="domainEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">域名</label>
                <div class="col-sm-3">
                    <ui-select ng-model="selectParam.domainTypeSelected"
                               class="btn-group bootstrap-select form-control"
                               append-to-body="false"
                               search-enabled="false" readonly="false">
                        <ui-select-match placeholder="请选择">
                            <span> {{$select.selected.value}}</span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in selectParam.domainType | filter: $select.search">
                            <span ng-bind-html="item.value"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-sm-6">
                    <textarea class="form-control" placeholder="" ng-model="entity.domains" required ></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-5 control-label"></label>
                <div class="col-sm-6">
                    * 可批量添加域名(不同域名以半角逗号","隔开)，最多支持100条
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-with-icon" ng-click="onSave()"><i
                    class="ion-checkmark"></i>确认
            </button>
            <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                    class="ion-android-exit"></i>取消
            </button>
        </div>
    </form>

</div>
