<div class="modal-content" ng-controller="orderExpSideUpdate">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">修改投注配置</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">彩种名称</label>
                <div class="col-sm-6">
                    <span ng-bind-template="{{viewParam.lotteryName}}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">方案最大中/投比</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="" ng-model="viewParam.betMaxWinPay">
                </div>
                <label class="col-sm-1" style="color:#7d7d7d;">（倍）</label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">注数/全包注数比</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="" ng-model="viewParam.betNumAllPercent">
                </div>
                <label class="col-sm-1" style="color:#7d7d7d;">（%）</label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">连续中奖方案数</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="" ng-model="viewParam.continueWinCount">
                </div>
                <label class="col-sm-1" style="color:#7d7d7d;">（个）</label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">连续中奖期数</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="" ng-model="viewParam.continueWinPeriod">
                </div>
                <label class="col-sm-1" style="color:#7d7d7d;">（期）</label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">方案最高奖金</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="" ng-model="viewParam.betMaxPrize">
                </div>
                <label class="col-sm-1" style="color:#7d7d7d;">（元）</label>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" style="color:#7d7d7d;">单期最高中奖次数</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder=""
                           ng-model="viewParam.betMaxWinCountInOnePcode">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onUpdate()"><i class="ion-checkmark"></i>确认
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                class="ion-android-exit"></i>取消
        </button>
    </div>
</div>
