<div class="modal-content" ng-controller="administrativeEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label" >成本名称</label>
                <div class="col-sm-8">
                    <input class="form-control" placeholder="" ng-model="entity.name" ng-trim="true"  required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" >派彩占比</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="entity.percentage" placeholder=""
                               required min="0" max="100" step="0.01" ng-pattern="/^\d+(.\d{1,2})?$/" >
                        <span class="input-group-addon addon-right input-group-addon-primary">%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-with-icon" ng-click="onSave()" ng-if="edit"><i
                    class="ion-checkmark"></i>确认
            </button>
            <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                    class="ion-android-exit"></i>取消
            </button>
        </div>
    </form>
</div>
