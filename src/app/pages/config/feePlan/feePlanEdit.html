<div class="modal-content" ng-controller="feePlanEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-3 control-label">手续费方案名称</label>
                <div class="col-sm-8">
                    <input class="form-control" placeholder="" ng-model="entity.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">入款手续费比例</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="entity.depositFeePer" placeholder=""
                               required min="0" max="100" step="0.01" ng-pattern="/^\d+(.\d{1,2})?$/" >
                        <span class="input-group-addon addon-right input-group-addon-primary">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">入款手续费上限</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="entity.depositFeeLimit" placeholder=""
                               required min="0" max="9999999.99" step="0.01" ng-pattern="/^\d+(.\d{1,2})?$/" >
                        <span class="input-group-addon addon-right input-group-addon-primary">元</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">出款手续费比例</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="entity.withdrawalFeePer" placeholder=""
                               required min="0" max="100" step="0.01" ng-pattern="/^\d+(.\d{1,2})?$/">
                        <span class="input-group-addon addon-right input-group-addon-primary">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">出款手续费上限</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="number" class="form-control" ng-model="entity.withdrawalFeeLimit" placeholder=""
                               required min="0" max="9999999.99" step="0.01" ng-pattern="/^\d+(.\d{1,2})?$/">
                        <span class="input-group-addon addon-right input-group-addon-primary">元</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn-with-icon" ng-click="onSave()"><i
                    class="ion-checkmark"></i>确认
            </button>
            <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                    class="ion-android-exit"></i>取消
            </button>
        </div>
    </form>

</div>
