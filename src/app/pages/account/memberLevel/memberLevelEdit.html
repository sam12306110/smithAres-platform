<div class="modal-content" ng-controller="memberLevelEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <div class="modal-body">
        <div class="panel panel-default bootstrap-panel xsmall-panel" style="height: 60px">
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="color:#7d7d7d;">层级名称</label>
                        <div class="col-sm-8">
                            <input class="form-control" placeholder="" ng-model="entity.name" style="text-align: left">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default bootstrap-panel xsmall-panel" style="height: 340px">
            <div class="panel-heading">分层条件设置</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="color:#7d7d7d;">存款次数</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="number" class="form-control" ng-model="entity.depositCount" placeholder="" min="0">
                                <span class="input-group-addon addon-right input-group-addon-primary">次</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="color:#7d7d7d;">存款总额</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="number" class="form-control" ng-model="entity.depositLumpSum" placeholder="" min="0">
                                <span class="input-group-addon addon-right input-group-addon-primary">元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="color:#7d7d7d;">最大存款</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="number" class="form-control" ng-model="entity.maxDeposit" placeholder="" min="0">
                                <span class="input-group-addon addon-right input-group-addon-primary">元</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="color:#7d7d7d;">取款次数</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="number" class="form-control" ng-model="entity.withdrawalCount" placeholder="" min="0">
                                <span class="input-group-addon addon-right input-group-addon-primary">次</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="color:#7d7d7d;">取款总额</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="number" class="form-control" ng-model="entity.withdrawalLumpSum" placeholder="" min="0">
                                <span class="input-group-addon addon-right input-group-addon-primary">元</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default bootstrap-panel xsmall-panel" style="height: 160px">
            <div class="panel-heading">分层优惠条件设定</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="color:#7d7d7d;">返水方案</label>
                        <div class="col-sm-8">
                            <ui-select ng-model="selectParam.rebateProgramSelected"
                                       class="btn-group bootstrap-select form-control"
                                       ng-disabled="false"
                                       append-to-body="false"
                                       search-enabled="false">
                                <ui-select-match placeholder="请选择">
                                    <span> {{$select.selected.value}}</span>
                                </ui-select-match>
                                <ui-select-choices repeat="e in selectParam.rebateProgram | filter: $select.search">
                                    <span ng-bind-html="e.value"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" style="color:#7d7d7d;">出入款优惠方案</label>
                        <div class="col-sm-8">
                            <!-- <input class="form-control" placeholder="" ng-model="entity.accessDiscountId" style="text-align: left">-->
                            <ui-select ng-model="selectParam.accessDiscountSelected"
                                       class="btn-group bootstrap-select form-control"
                                       ng-disabled="false"
                                       append-to-body="false"
                                       search-enabled="false"
                            >
                                <ui-select-match placeholder="请选择">
                                    <span> {{$select.selected.value}}</span>
                                </ui-select-match>
                                <ui-select-choices repeat="e in selectParam.accessDiscount | filter: $select.search">
                                    <span ng-bind-html="e.value"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer" id="modal-footer">
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()" ng-if="edit"><i
                class="ion-checkmark"></i>确认
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                class="ion-android-exit"></i>取消
        </button>
    </div>
</div>

<style>
    #modal-footer {
        padding-top: 25px;
        padding-bottom: 20px;
    }
</style>
