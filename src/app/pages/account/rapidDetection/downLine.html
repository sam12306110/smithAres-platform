<div class="modal-content" ng-controller="platSideEditCtrl">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">强制下线</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="col-sm-12" style="height: 28px">
                <div class="form-group align-right">
                    <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()"><i
                            class="ion-checkmark"></i>确认
                    </button>
                    <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                            class="ion-android-exit"></i>取消
                    </button>
                </div>
            </div>
            <div style="clear: both;content: ' '"></div>
        </form>
    </div>
</div>
