<div class="modal-content" ng-controller="editDomian">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">查看域名</h4>
    </div>
    <div class="modal-body">
        <div class="panel panel-default bootstrap-panel xsmall-panel" style="height: auto" >
            <div class="panel-heading">域名</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div  class="col-sm-6 ">
                        <div class="url_area clearfix">
                            <label class="col-sm-12 labelParent">
                                <input type="text" placeholder="请搜索域名" class="col-sm-12" ng-model="valUrl">
                                <i class="ion-search" style="font-size: 20px"></i>
                            </label>
                            <ul class="urlList col-sm-12">
                                <li ng-repeat="item in selectParam.rsUrl | filter:valUrl " ng-click="removeCurrentEl(item)">{{item.value}}</li>
                            </ul>
                        </div>
                    </div>
                    <div  class="col-sm-6 ">
                        <div class="url_area clearfix">
                            <label class="col-sm-12 labelParent">
                                <input type="text" placeholder="请搜索域名" class="col-sm-12" ng-model="ValUrlT">
                                <i class="ion-search" style="font-size: 20px"></i>
                            </label>
                            <ul class="urlList col-sm-12">
                                <li ng-repeat="item in selectParam.ringhtRsUrl | filter:ValUrlT" > {{item.value}} <span ng-click="removeCurrentEl2(item)" class="ion-close-round"></span></li>
                            </ul>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer" id="modal-footer">
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()" ><i
                class="ion-checkmark"></i>确认
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                class="ion-android-exit"></i>取消
        </button>
    </div>
</div>

<style>
    #modal-footer{
        padding-top: 25px;
        padding-bottom: 20px;
    }
    .errTips{
        color: red;
        line-height: 12px !important;

    }
    .labelParent{
        position: relative;
    }
    .labelParent i{
        position: absolute;
        top:6%;
        left: 90%;
        cursor: pointer;

    }
    .urlList li{
        border-bottom: 1px solid #888;

    .urlList li span{

        line-height: 30px;

    }

        padding-top: 10px;

    }
</style>
