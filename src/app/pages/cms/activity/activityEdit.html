<div class="modal-content" ng-controller="activityEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{titleName}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" style="color:#7d7d7d;">标题名称</label>
                <div class="col-sm-9">
                    <input class="form-control" placeholder="" ng-model="entity.title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="color:#7d7d7d;">权重</label>
                <div class="col-sm-9">
                    <input class="form-control" placeholder="" ng-model="entity.weight">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="color:#7d7d7d;">开始时间</label>
                <div class="col-sm-9">
                    <!--添加指令（so-date）指定id type="text"-->
                    <input id="startTime" so-date type="text" class="form-control" placeholder="开始时间"
                           ng-model="selectParam.startTime"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="color:#7d7d7d;">结束时间</label>
                <div class="col-sm-9">
                    <!--添加指令（so-date）指定id type="text"-->
                    <input type="text" id="endTime" class="form-control" placeholder="结束时间"
                           ng-model="selectParam.endTime"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="color:#7d7d7d;">标题图片</label>
                <div class="col-sm-9 so-activity" style="height: 210px;" >
                    <div id="imgFile"  style="width: 200px;height: 100px;">
                        {{entity.titlePic}}
                    </div>
                    <span style="color: #cccccc;position: relative;top: 80px;">尺寸要求680*127  大小在50KB以内</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" style="color:#7d7d7d;">内容</label>
                <div class="col-sm-9">
                    <div class="ueditor" config="config" ng-model="entity.content" width="645"></div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()" ng-if="edit"><i
                class="ion-checkmark"></i>确认
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                class="ion-android-exit"></i>取消
        </button>
    </div>
</div>
