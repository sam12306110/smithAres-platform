<div class="modal-content" ng-controller="walletSettingsEdit">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">公司入款账号修改</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="myItem">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color:#7d7d7d;">币 种</label>
                    <div class="col-sm-6">
                        <div class="form-control" readonly>{{item.currency}}</div>
                    </div>
                </div>
            </div>
            <div class="myItem">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color:#7d7d7d;"><i style="color: red">*</i>{{typeStr}}账号</label>
                    <div class="col-sm-6">
                        <div class="form-control" placeholder="">{{item.accountNo}}</div>
                    </div>
                </div>
            </div>
            <div class="myItem">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color:#7d7d7d;"><i style="color: red">*</i>{{typeStr}}名称</label>
                    <div class="col-sm-6">
                        <div class="form-control" placeholder="">{{item.accountName}}</div>
                    </div>
                </div>
            </div>
            <div class="myItem">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color:#7d7d7d;"><i style="color: red">*</i>真实姓名</label>
                    <div class="col-sm-6">
                        <div class="form-control" placeholder="">{{item.realName}}</div>
                    </div>
                </div>
            </div>
            <div class="myItem">
                <div class="form-group">
                    <div id="upImg">{{item.qrCode}}</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()"><i class="ion-checkmark"></i>确认
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                class="ion-android-exit"></i>取消
        </button>
    </div>
</div>
