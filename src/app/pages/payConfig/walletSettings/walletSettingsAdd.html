<div class="modal-content" ng-controller="walletSettingsAdd">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">公司入款账号新增</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="myItem">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color:#7d7d7d;">币 种</label>
                    <div class="col-sm-6">
                        <div class="form-control">{{selectParam.currency}}</div>
                    </div>
                </div>
            </div>
            <div class="myItem">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color:#7d7d7d;"><i style="color: red">*</i>{{typeStr}}账号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" ng-model="selectParam.accountNo">

                    </div>
                </div>
            </div>
            <div class="myItem">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color:#7d7d7d;"><i style="color: red">*</i>{{typeStr}}名称</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" ng-model="selectParam.accountName">
                    </div>
                </div>
            </div>
            <div class="myItem">
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color:#7d7d7d;"><i style="color: red">*</i>真实姓名</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" ng-model="selectParam.realName">
                    </div>
                </div>
            </div>
            <div class="myItem">
                <div class="form-group">
                    <div id="upImg">{{selectParam.qrCode}}</div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="onSave()"><i class="ion-checkmark"></i>确认
        </button>
        <button type="button" class="btn btn-primary btn-with-icon" ng-click="$dismiss()"><i
                class="ion-android-exit"></i>取消
        </button>
    </div>
</div>
